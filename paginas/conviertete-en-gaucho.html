<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f5461657d7.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../imagenes/Logo.png">
    <!-- Css -->
    <link rel="stylesheet" href="../Style.css">
    <!-- FontFamily -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,400&display=swap');
     </style>
    <!-- title -->
     <title>Go Gaucho|Conviertete-en-gaucho</title>
</head>
<body class="cuerpo">
    <header class="cabecera">
        <div class="contenedorLogo">
            <a href="../Index.html">
                <img src="../imagenes/Logo.png" alt="Logo de Go Gaucho" class="cabecera__imagen"> 
            </a>
        </div>
        <nav class="barraNavegacion">
            <ul class="barraNavegacion__lista">
                <li><a href="../Index.html" class="bAzul">Inicio </a></li>
                <li><a href="servicios.html"> Servicios </a></li>
                <li><a href="usuarios.html"> Usuarios </a></li>
                <li><a href="#"> Conviértete en Gaucho</a></li>
                <li><a href="contacto.html"> Contacto </a></li>
             </ul>
         </nav>
    </header>
    <main class="principalConvierte_Gaucho">
        <section class="formRegistro">
            <h4>Formulario De Registro</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="date" name="edad" id="edad" placeholder="Ingrese se fecha de nacimiento">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
            <p>Estoy de acuerdo con Terminos y Condiciones</p>
            <input class="boton1" type="submit" value="Registrar">
            <a href="#">¿Ya tengo cuenta?</a>
        </section>
    </main>
    <footer class="barraFooter">
        <div class="redSocial">
            <a href="https://www.facebook.com/mipagina" target="_blank">
                <img src="../imagenes/facebook.png" alt="Logo Facebook" width=30px> 
            </a> 
            <a href="https://www.instagram.com/mipagina" target="_blank"> 
                <img src="../imagenes/instagram.png" alt="Logo Instagram" width=30px>
            </a>
            <a href="https://www.youtube.com/micanal" target="_blank">
                <img src="../imagenes/youtube.png" alt="Logo Youtube" width=30px>    
            </a>
        </div>
        <div class="contenedor">
